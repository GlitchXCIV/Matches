<ion-label>⚽️</ion-label>
<ion-list>
  <ion-item *ngFor='let group of groups'>
    <ion-list-header color ="warning">
      <ion-label>{{ group.letter }}</ion-label>
    </ion-list-header>
    <ion-item *ngFor= 'let item of group.ordered_teams'>{{ item.country }} ⚽️ {{ item.points }}</ion-item>
  </ion-item>
</ion-list>
